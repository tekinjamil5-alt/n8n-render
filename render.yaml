services:
  - type: web
    name: n8n
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        value: "admin123"
      - key: N8N_ENCRYPTION_KEY
        value: "MySuperSecretEncryptionKey"
      - key: GENERIC_TIMEZONE
        value: "Europe/Brussels"
      - key: WEBHOOK_URL
        value: "https://n8n.onrender.com/"
      - key: N8N_HOST
        value: "0.0.0.0"
      - key: N8N_PORT
        value: "10000"
      - key: PORT
        value: "10000"
